<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">

                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <br>
                        <br>
                        <br>
                        <h3>Welcome to Airline Services</h3>
                        
                        
                        <br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                          
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <h3 class="register-heading">Create Your Account</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" [(ngModel)]="user.userName.firstName " placeholder="First Name *" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control"[(ngModel)]="user.userName.lastName " placeholder="Last Name *" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control"[(ngModel)]="user.password" placeholder="Password *" required/>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" [(ngModel)]="this.cpassword "  placeholder="Confirm Password *" required/>
                                        </div>
                                        <div class="form-group">
                                            <div class="maxl">
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender"  [(ngModel)]="user.gender "value="male" required>
                                                    <span> Male </span> 
                                                </label>
                                                <label class="radio inline"> 
                                                    <input type="radio" name="gender"  [(ngModel)]="user.gender" value="female" required>
                                                    <span>Female </span> 
                                                </label>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Your Email *"  [(ngModel)]="user.emailId "  required />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *"
                                            [(ngModel)]="user.phone.phone1" required/>
                                        </div>
                                        <div class="form-group">
                                            
                                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Alternate Phone Number"  [(ngModel)]="user.phone.phone2" />                                                
                                            
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Nationality*" [(ngModel)]="user.country" required/>
                                        </div>
                                        <div class="form-group">
                                        <button type="submit" (click)="register()" class="btnRegister" >Register</button>
                                        
                                        </div>
                                    </div>
                                </div>
                            </div>
