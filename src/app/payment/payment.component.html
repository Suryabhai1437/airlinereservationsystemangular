<div class="bs" style="background: #474e5d"  >
    <br><br><br>
    
        <div class="container">
            <h1>Confirm Your Payment</h1>
            <div class="first-row">
                <div class="owner">
                    <h3>Cardholder Name</h3>
                    <div class="input-field">
                        <input type="text" [(ngModel)]="this.name">
                    </div>
                </div>
                <div class="cvv">
                    <h3>CVV</h3>
                    <div class="input-field">
                        <input type="password" [(ngModel)]="this.cvv">
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="card-number">
                    <h3>Card Number</h3>
                    <div class="input-field" >
                        <input type="number" [(ngModel)]="this.cardNumber">
                    </div>
                </div>
            </div>
            <div class="third-row">
                <h3>Exp-Date</h3>
                <div class="selection">
                    <div class="date">
                        <select name="months" id="months" [(ngModel)]="this.date">
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                          </select>
                          <select name="years" id="years" [(ngModel)]="this.year">
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                          </select>
                    </div>
                    &nbsp;  &nbsp;  &nbsp;  &nbsp;
                    <div class="cards">
                        <img src="assets/images/mc.png" alt="">
                        &nbsp;
                        <img src="assets/images/vi.png" alt="">
                        &nbsp;
                        <img src="assets/images/pp.png" alt="">
                    </div>
                </div>    
            </div>
            <button (click)="onclick()">Pay</button>
        </div>
        <br>
        <br>
        <br>
        <br>
    </div>
