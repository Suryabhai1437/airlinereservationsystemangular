
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        
        
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
              
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading" style="color: white;">Edit Your Profile</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control"   placeholder="First Name *" [(ngModel)]="user.userName.firstName" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" [(ngModel)]="user.userName.lastName"  />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" [(ngModel)]="user.password" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  placeholder="Confirm Password *" [(ngModel)]="this.cpassword"/>
                            </div>
                
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" [(ngModel)]="user.gender">
                                        <span style="color: white"> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender"   value="female" [(ngModel)]="user.gender">
                                        <span style="color: white">Female </span> 
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input class="form-control" id="formControlDisabled" type="email"  placeholder="Email" disabled [(ngModel)]="user.emailId" />
                            </div>
                            <div class="form-group">
                                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" [(ngModel)]="user.phone.phone1"/>
                            </div>
                            <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Alternate Phone Number" [(ngModel)]="user.phone.phone2" /> 
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Nationality*" [(ngModel)]="user.country" />
                            </div>
                            <div class="form-group">
                            <button type="button" class="btnRegister" (click)="updateData()">Update</button>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
</div>
</div>
